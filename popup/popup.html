<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pomodoro Express </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <script src="./popup.js"></script>
</head>
<body>
    <div class="container bg">
        <div class="container heading"> 
            <h1 class="title"> Pomodoro Express </h1>
        </div>
        <section class="clock"> 
            <div class="dialog">
                <div class="timer">
                    <p> Work Time:  </p>
                    <p id="minutes"> </p>
                    <p style="display : inline"> : </p>
                    <p id="seconds">  </p>
                </div> 

                <div class="timer">
                    <p> Break Time:  </p>
                    <p id="bminutes">  </p>
                    <p> : </p>
                    <p id="bseconds">  </p>
                </div> 
                <!-- <img src="../images/Clock.gif" alt="image of a clock"> -->
            </div>

            
        </section>



    
        <div class="timer1"> 
            <div class="selector1">
                <form>
                    <label for="number" id="number"> Productivity Time:</label>
                    <select name="time" id="list1">
                        <option value="15"> 15:00 </option>
                        <option value="30"> 30:00 </option>
                        <option value="45"> 45:00 </option>
                        <option value="60"> 60:00 </option>
                    </select>
                </form>
                <form>
                    <label for="number" id="number"> Break Time: </label>
                    <select name="time" id="list2">
                        <option value="15"> 15:00 </option>
                        <option value="30"> 30:00 </option>
                        <option value="45"> 45:00 </option>
                        <option value="60"> 60:00 </option>
                        <!-- <input type="submit" onclick="getSelectValue();"> -->
                    </select>
                </form>
                <div class="start">
                    <button id="btn1"> Start </button>
                </div>
                <button id="btn4"> Restart Timer! </button>
            </div>  
        </div>

        



        <section class="buttons"> 
            <div class="button play"><i class="fa-brands fa-google-play"></i>  </div>
            <div class="button pause"> <i class="fa-solid fa-pause"></i> </div>
            <div class="button stop"> <i class="fa-solid fa-stop"></i></i> </div>

        </section>


    </div>

























    
</body>
</html>
